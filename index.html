<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Trivia Game</title>
</head>
<body>

<div class="container">
    <h1 class="jumbotron text-center">Trivia Game</h1>

    
    <div id="messageBox" class="text-center"></div>
    <br>
    <div class="row">
        <div id="questionsColumn" class="col-md-8 border border-primary">
            <div class="container col-md-12 border border-primary">
                <div><span id="question1"></span>
                    <div class="radio">
                        <input type="radio" name="answer1" value="Evil"><label>Evil</label>
                        <input type="radio" name="answer1" value="Energy"><label>Energy</label> 
                        <input type="radio" name="answer1" value="Empire"><label>Empire</label> 
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        

            <div class="container">
                <div><span id="question2"></span>
                    <div class="radio">
                        <input type="radio" name="answer2" value="Los Angeles"><label>Los Angeles</label>
                        <input type="radio" name="answer2" value="New York"><label>New York</label> 
                        <input type="radio" name="answer2" value="Chicago"><label>Chicago</label> 
                    </div>
                </div>
            </div>

            <div class="container">
                <div><span id="question3"></span>
                    <div class="radio">
                        <input type="radio" name="answer3" value="Anonymous"><label>Anonymous</label>
                        <input type="radio" name="answer3" value="LulzSec"><label>LulzSec</label> 
                        <input type="radio" name="answer3" value="Guardians of Peace"><label>Guardians of Peace</label> 
                    </div>
                </div>
            </div>

            <div class="container">
                <div><span id="question4"></span>
                    <div class="radio">
                        <input type="radio" name="answer4" value="Windows"><label>Windows</label>
                        <input type="radio" name="answer4" value="iOS"><label>iOS</label> 
                        <input type="radio" name="answer4" value="Kali Linux"><label>Kali Linux</label> 
                    </div>
                </div>
            </div>

            <div class="container">
                <div><span id="question5"></span>
                    <div class="radio">
                        <input type="radio" name="answer3" value="Qwerty"><label>Qwerty</label>
                        <input type="radio" name="answer3" value="Python"><label>Python</label> 
                        <input type="radio" name="answer3" value="Dell"><label>Dell</label> 
                    </div>
                </div>
            </div>
        </div>

            <div class="col-md-4 border border-secondary">
                <div class="container">
                    <div id="timerContainer" class="text-center">
                        <h4 class="text-left">Time Left:</h4>
                        <span id="countDown" class="border border-danger"></span> sec</div>
                </div>
                <div>Correct: <span id="correctScore"></span></div>
                <div>Incorrect: <span id="wrongScore"></span></div>
            </div>
        
    </div>



    
        
    <button type="button" id="submitButton">Submit!</button>
</div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    
</body>
</html>
